<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<html>
  <head>
    <title>{{ Login }}</title>

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script href="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/styleserv.css' %}">
    <style>
      #login
      {
       width: 25em;

      }
        .main
        {
            width: 100vw;
            height:100vh;
        }
    </style>
</head>
<body>
<div class="main d-flex justify-content-center align-items-center">
<form id="login" action = "{% url 'edit' %}" method = "get">
  <div class="form-group">
      <h3 for="InputLogin" style="color: red"><strong>{{ wrong }}</strong></h3>
    <label for="InputLogin">Login</label>
    <input type="login" class="form-control" id="InputLogin" name="login" placeholder="Enter login">
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
</body>
</html>
